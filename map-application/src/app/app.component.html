<map-library 
	[mapLat]="mapLat" 
	[mapLng]="mapLng" 
	[mapZoom]="mapZoom" 
	[search]="search" 
	[marker]="marker"
	[focused]="focused"
	(onchange)="onMapChange($event)"
	(onselect)="onMapSelect($event)">
</map-library>

<div id="infobox"></div>

<div id="virtual-keyboard">

			</div>

	</div>
</div>
